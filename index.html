<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="shortcut icon" href="images/todo icon.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- sweetalert2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- toastr -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
  </head>
  <body>
    <section class="w-50 mx-auto my-4">
      <div
        class="status-todo bg-light bg-opacity-25 rounded mb-4 shadow border p-3 d-flex justify-content-between align-items-center"
      >
        <div class="flex-grow-1">
          <h1 class="h3">Todo App</h1>
          <span>Keep it up!</span>

          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>

        <div class="status-number"><span>0</span> / <span>0</span></div>
      </div>

      <h2 class="text-center py-3">My To Do List</h2>
      <form class="d-flex gap-5 bg-white p-4 rounded shadow">
        <input
          type="text"
          class="form-control custom-input"
          placeholder="task to do done.."
        />

        <button type="submit" class="add-title text-black">Add</button>
      </form>

      <ul class="task-list bg-white mt-5 p-4 rounded shadow"></ul>
    </section>

    <div class="loading d-none">
      <span class="loader"></span>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
